<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="logo">NETFLIX</h1>
            <div class="overlay"></div>
        </header>
        <div class="centered-div">
            <h3 class="top">Sign In</h3>
        </div>
        <div class="centered-div-2">
            <input type="Email" name="email" placeholder="Email" class="email">
            <input type="Password" name="password" placeholder="Password" class="password">
            <a href="login.html" class="signin-2" <button type="button" class="signin-2">
                Sign In
                </button>
            </a>
            <input type="checkbox" id="checkbox1" name="checkbox" value="checkbox1" class="checkbox">
            <div class="centered-div-3">
                <p class="bottom">Remember me</p>
            </div>
            <div class="centered-div-4">
                <p class="bottom-left">Need help?</p>
            </div>
            <div class="centered-div-4">
                <p class="last">New to Netflix? <span class="bold">Sign up now.</span></p>
                <p class="last-line">This page is protected by Google reCAPTCHA to ensure you're not a bot. Learn more.
                </p>
            </div>
        </div>
    </div>
    <div>
        <footer class="last-page">
            <p>Questions? Call<a href="tel">
                    000-800-919-1694
                </a>
            </p>
        </footer>
    </div>

</body>

</html>
